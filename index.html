<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="scripts.js" defer></script>
	<link type="text/css" rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<h1 class="addWorkoutTitle">Add Workout</h1>
	<form class="addExerciseForm">
		<input type="text" name="name" placeholder="Name">
		<input type="text" name="reps" placeholder="Reps">
		<input type="text" name="weight" placeholder="Weight">
		<label for="lbs">lbs</label>
		<input type="radio" name="unit" id="lbs" value="0">
		<label for="kgs">kgs</label>
		<input type="radio" name="unit" id="kgs" value="1">
		<input type="date" name="date">
		<button type="submit" value="Add Exercise" id="addExercise">Add Exercise</button>
		<div class="blankFieldMessage"></div>
	</form>

	<h1 class="logUpdate">Workout Log</h1>

	<table class="entireTable">
		<thead>
			<tr class="tableHeaders">
				<th>Name</th>
				<th>Weight</th>
				<th>Reps</th>
				<th>Unit</th>
				<th>Date</th>
				<th>Update</th>
				<th class="deleteHeader">Delete</th>
			</tr>
		</thead>

		<tbody class="tableBody">

			<tr>


			</tr>

		</tbody>
	</table>
</body>
</html>
